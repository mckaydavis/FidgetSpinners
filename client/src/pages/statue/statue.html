<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{section.title_text}}
        </ion-title>
      <ion-buttons end>
        <button class="bookmark" ion-button icon-only>
          <ion-icon ios="ios-bookmark" md="md-bookmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding id="page">
    <h5 id="statue-heading3" style="text-align:center;">
        {{section.section_text}}
    </h5>
    <div id="statue-markdown" class="show-list-numbers-and-dots">
        <p *ngFor="let txt of section.text">
            {{txt}}
        </p>
    </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="ios-bookmark-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-footer>
