<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
    <ion-searchbar placeholder={{query}} [showCancelButton]="shouldShowCancel"
                   (ionCancel)="onCancel($event)" (change)="goToSearch($event)"
                   [(ngModel)]="query"></ion-searchbar>

  <ion-list no-lines id="section-list">
    <ion-grid>
      <ion-item *ngFor="let sec of sections" color="none" id="section-list-item26"
                (tap)="openSection(sec, sec._id)" attr.id={{sec._id}}>
        <ion-row>
          <ion-col col-11 class="section_text">
            S{{sec._source.chapter}}-{{sec._source.section}}&nbsp;{{sec._source.section_text}}
          </ion-col>
          <ion-col col-1>
            <ion-icon name="ios-bookmark-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>

</ion-content>
