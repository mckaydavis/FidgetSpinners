<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{division.name}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="title">
  <ion-list no-lines id="title-list">
    <ion-item *ngFor="let tle of division.titles" color="none" (tap)="openTitle(tle)" id="title-list-item19">
      {{tle.name}}
    </ion-item>
  </ion-list>
</ion-content>
