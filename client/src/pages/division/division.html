<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Division
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page">
  <ion-list no-lines id="division-list">
    <ion-item *ngFor="let div of divisions" color="none" (tap)="openDivision(div)" id="division-list-item16">
        {{div.name}}
    </ion-item>
  </ion-list>
</ion-content>
