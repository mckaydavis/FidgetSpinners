<ion-header>
    <ion-navbar>
        <ion-toolbar>
            <button class="home-menu" ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-toolbar>
        <ion-title>
            <!--Custom Title Logo Here-->
            <h1>HRS</h1>
            <h5>Hawaii Revised Statutes</h5>
            <!--Transition search bar to top on focus -->
            <!--Moving to the search page-->
            <ion-searchbar class="headbar" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
            </ion-searchbar>
        </ion-title>
        <div class="spacer" style="width:300px;height:60px;"></div>
    </ion-navbar>
</ion-header>
<ion-content class="home" padding id="page1">
    <form id="home-form">
        <div id="home-container" text-center>
            <div class="spacer"></div>
            <button ion-button round outline color="dark" on-click="goToDivision()">
                Browse
            </button>
            <div class="spacer"></div>
            <button ion-button round outline color="dark">
                Laws Near You
            </button>
            <div class="spacer"></div>
            <button ion-button round outline color="dark" on-click="goToCamera()">
                Take a picture
            </button>
            <div class="spacer"></div>
            <button ion-button round outline color="dark" on-click="askForPicture()">
                Upload a picture
            </button>
        </div>
    </form>
</ion-content>
