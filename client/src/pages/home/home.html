<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <h1 class="animation-target">LOGO HERE</h1>
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <button class="home-menu" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-toolbar>
    <ion-title>
      <!--Custom Title Logo Here-->
      <h1>HRS</h1>
      <h3>Hawaii Revised Statutes</h3>
    </ion-title>
    <!--Transition search bar to top on focus -->
    <!--Moving to the search page-->
    <ion-searchbar class="search" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <div class="spacer" style="height: 30px;"></div>
  </ion-navbar>
</ion-header>
<ion-content class="home" padding id="page1">
  <form id="home-form">
    <div id="home-container" text-center>
      <ion-list id="menu-list">
        <div class="spacer"></div>
        <button ion-button icon-left round outline color="dark" class="option-button" on-click="goToDivision()">
          <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-icon name="ios-folder"></ion-icon>
            </ion-col>
            <ion-col>
                Browse
            </ion-col>
          </ion-row>
        </ion-grid>
        </button>
        <div class="spacer"></div>
        <button ion-button icon-left round outline color="dark" class="option-button" on-click="goToLocation()">
        <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-icon name="ios-pin"></ion-icon>
            </ion-col>
            <ion-col>
                Near You
            </ion-col>
          </ion-row>
        </ion-grid>
        </button>
        <div class="spacer"></div>
        <button ion-button icon-left round outline color="dark" class="option-button" on-click="goToCamera()">
          <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-icon name="ios-camera"></ion-icon>
            </ion-col>
            <ion-col>
                Photograph
            </ion-col>
          </ion-row>
        </ion-grid>
        </button>
        <div class="spacer"></div>
        <button ion-button icon-left round outline color="dark" class="option-button" on-click="askForPicture()">
          <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-icon name="ios-image"></ion-icon>
            </ion-col>
            <ion-col>
                Upload
            </ion-col>
          </ion-row>
        </ion-grid>
        </button>
      </ion-list>
    </div>
  </form>
</ion-content>
