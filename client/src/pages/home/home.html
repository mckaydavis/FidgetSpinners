<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-10>
          <ion-title>
            <div id="hrs-title">HRS</div>
          </ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
        <div id="hrs-subtitle"> Hawaii Revised Statutes </div>
        </ion-col>
      </ion-row>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <ion-searchbar class="search" (change)="goToSearch($event)" [(ngModel)]="searchQuery"
                     [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
      </ion-searchbar>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="home" padding id="page1">
  <form id="home-form">
    <div id="home-container" text-center>
      <ion-list id="menu-list">
        <button ion-button icon-left round color="light" class="option-button" on-click="goToDivision()">
          <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-icon name="md-folder"></ion-icon>
            </ion-col>
            <ion-col col-10>
                Browse
            </ion-col>
          </ion-row>
        </ion-grid>
        </button>
        <button ion-button icon-left round color="light" class="option-button" on-click="goToLocation()">
        <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-icon name="md-pin"></ion-icon>
            </ion-col>
            <ion-col col-10>
                Near You
            </ion-col>
          </ion-row>
        </ion-grid>
        </button>
        <button ion-button icon-left round color="light" class="option-button" on-click="goToCamera()">
          <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-icon name="md-camera"></ion-icon>
            </ion-col>
            <ion-col col-10>
                Photograph
            </ion-col>
          </ion-row>
        </ion-grid>
        </button>
      </ion-list>
    </div>
  </form>
</ion-content>
